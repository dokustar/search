<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesosme kit-->
    <script src="https://kit.fontawesome.com/f73bcb507d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="google_search.css">
    <title>Google Search</title>
  </head>
  <body>
    <div id="navbar">
      <div class="navbar_item"><a href="google_image_search.html">Images</a></div>
      <div class="navbar_item"><a href="google_advanced_search.html">Advanced</a></div>
      
    </div>

    <img class="mx-auto d-block" src="images/google.PNG" alt="google" 
    id="google_image">
    <form action="https://google.com/search">
      <div id="google_search_bar">
        <div id="google_search_font1">
          <span><i class="fas fa-search"></i></span>
        </div>
        <input id="google_search_text" type="text" name="q">
      </div>
      <div style="display:flex; justify-content: center; margin-top: 15px;">
        <input class="google_search_submit btn btn-light" type="submit" value="Google Search">
        <div style="width: 15px;"></div>
        <input class="google_search_submit btn btn-light" type="submit" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI"> 
      </div>
      
      
  </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
